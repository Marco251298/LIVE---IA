<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="subtitulo">Destino</ion-title>
    <div slot="end">
      <img [src]=user.photo style="border-radius: 50%;" width="40px" alt=""> 
    </div>
  </ion-toolbar>
</ion-header>
<ion-content >

    </ion-button>
  </div>
  <div id="indicators"></div>
</ion-content>
