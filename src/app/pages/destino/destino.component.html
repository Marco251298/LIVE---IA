<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="subtitulo">Destino</ion-title>
    <div slot="end">
      <img [src]=user?.photo style="border-radius: 50%;" width="40px" alt="">
    </div>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div id="map" ></div>
  <div id="filteroptions" >
    <ion-button color="danger" (click)="presentModal()">Elegir</ion-button>
    <ion-button color="primary" (click)="actualizar()">
      <ion-icon name="refresh-outline" ></ion-icon>
    </ion-button>
  </div>
  <div id="indicators"></div>
  <p class="w-100 text-center mt-2" style="border-top-left-radius: 30px;
  border-top-right-radius: 40px; padding: 1rem;background-color: #466ca4; color: aliceblue;">@2021 UNPRG MAPS APP</p>
</ion-content>
