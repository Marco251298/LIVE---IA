<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="subtitulo">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="mb-2" *ngIf="esperar == 'true'">
      Espere...
    </div>
     <div class="mb-2">
      name: {{user?.displayName}}
      email: {{user?.email}}
     </div>
      <div style="text-align: center;">

          <ion-button color="primary" (click)="onGoogleLogin()">
              Google
          </ion-button>
          <ion-button color="danger" (click)="salir()">
              Salir
          </ion-button>
       
        </div>
  </ion-content>
