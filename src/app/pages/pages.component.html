<ion-split-pane contentId="main">

  <ion-menu contentId="main" menuId="principal">

    <ion-header>
      <ion-toolbar>
        <ion-title class="subtitulo">Menu</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content>

      <ion-menu-toggle autoHide=false>

        <ion-item class="nav-link" button=true default=true routerLink='/dashboard/inicio' id="mainlink" [routerLinkActive]="'active'">
          <ion-label class="normal">Dashboard</ion-label>
          <ion-icon slot="start" name="storefront-sharp"></ion-icon>
        </ion-item>

        <ion-item class="nav-link" button=true default=true routerLink='/dashboard/destino' [routerLinkActive]="'active'" >
          <ion-label class="normal">Destino</ion-label>
          <ion-icon slot="start" name="footsteps"></ion-icon>
        </ion-item>

        <ion-item class="nav-link" button=true default=true routerLink='/dashboard/pedritobot' [routerLinkActive]="'active'" >
          <ion-label class="normal">¿Deseas más?</ion-label>
          <ion-icon slot="start" name="chatbox-ellipses-outline"></ion-icon>
        </ion-item>

        </ion-item> -->

          <ion-label class="normal">Perfil</ion-label>
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>

          <ion-button expand="full" color="danger" (click)="desloguear()" >Salir</ion-button>
        </ion-item>

      </ion-menu-toggle>
      
      <!-- <ion-router-outlet></ion-router-outlet> -->

  </ion-menu>
